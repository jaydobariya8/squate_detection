<!DOCTYPE html>
<html>
<head>
    <title>Start Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        button a {
            text-decoration: none;
            color: white;
        }

        /* Make the button responsive on smaller screens */
        @media (max-width: 600px) {
            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        @media (max-width: 400px) {
            button {
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <a href="{% url 'camera' %}"><button>Start</button></a>
</body>
</html>
